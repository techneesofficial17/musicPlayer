<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">
        <h3>Your Best Playlist here</h3>

        <center><img class="logo" src="./images/logo.jpg" alt=""></center>
        <input type="range" id="range" class="level" value="0" min="0">

        <div class="btns">
            <button class="buttons" id="prev"><img src="./images/rewind.png" alt=""></button>
            <button class="buttons" id="play"><img id="img" src="./images/play.png" alt=""></button>
            <!-- <button class="buttons" id="pause"><img src="./images/pause.png" alt=""></button> -->
            <button class="buttons" id="next"><img src="./images/fast-forward.png" alt=""></button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
